<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Registration</title>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	crossorigin="anonymous">

</head>
<body>

	<br></br>
	<div class="container">

		<div class="col-md-6 offset-md-3">

			<div class="card">

				<div class="card-header">
					<h2 class="text-center">Registration</h2>
				</div>

			<div class="card-body">
				<form th:action="@{/saveEmployee}" th:object="${employee}" method="POST">

					<div class="form-group-mb-3">
						<label for="employeename">Employee Name:</label> 
						<input	th:field="*{employeename}" type="text" class="form-control" id="employeename">
						<p></p>
					</div>

					<div class="form-group-mb-3">
						<label for="salary">Salary:</label> 
						<input th:field="*{salary}" type="text" class="form-control" id="salary">
						<p></p>
					</div>

					<div class="form-group-mb-3">
						<label for="category">Category:</label> 
						<input th:field="*{category}"	type="text" class="form-control" id="category">
						<p></p>
					</div>
						
					<div class="form-group-mb-3">
						<label for="gender">Gender:</label> 
						<input th:field="*{gender}"	type="text" class="form-control" id="gender">
						<p></p>
					</div>

					<button type="submit" class="btn btn-primary">Submit</button>

					</form>
				</div>
			</div>

		</div>

	</div>
</body>
</html>
